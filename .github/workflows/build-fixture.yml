name: build-fixture
on:
  - push
defaults:
  run:
    working-directory: ./fixtures
jobs:
  fixture:
    name: Generate test fixture
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install pip and pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pipenv
      - name: Install dependencies with pipenv
        run: |
          if [ -f Pipfile.lock ]; then pipenv --three install; fi
      - name: Generate fixture
        run: |
          pipenv run python generate.py
      - name: Install PHP
        uses: nanasess/setup-php@master
        with:
          php-version: 7.2
      - name: Run PHP server
        run: 'php -S localhost:8080 &'
      - name: Install test project dependencies
        uses: php-actions/composer@v5
        with:
          version: 2
          dev: no
          command: require
          args: 'php-tuf/composer-integration:dev-${{ env.GITHUB_REF }}'
          php_version: 7.2
          working_dir: ./fixtures/test-project
